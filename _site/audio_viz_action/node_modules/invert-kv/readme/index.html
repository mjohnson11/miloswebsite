<h1>invert-kv <a href="https://travis-ci.org/sindresorhus/invert-kv"><img src="https://travis-ci.org/sindresorhus/invert-kv.svg?branch=master" alt="Build Status"></a></h1>
<blockquote>
<p>Invert the key/value of an object. Example: <code>{foo: 'bar'}</code> → <code>{bar: 'foo'}</code></p>
</blockquote>
<h2>Install</h2>
<pre><code class="language-sh">$ npm install --save invert-kv
</code></pre>
<h2>Usage</h2>
<pre><code class="language-js">var invertKv = require('invert-kv');

invertKv({foo: 'bar', unicorn: 'rainbow'});
//=&gt; {bar: 'foo', rainbow: 'unicorn'}
</code></pre>
